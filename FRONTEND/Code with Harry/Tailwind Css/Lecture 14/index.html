<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="./fabicon.png">
    <title>Facebook Login page clone</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class=" bg-slate-100">
    <div class="container flex mt-24 mx-auto py-[20px] justify-center items-center xsm:flex-col sm:flex-col lg:flex-row">
        <div class="w-[550px] mx-8 mb-32 ml-12 sm:w-[400px] lg:w-[550px]">
            <img src="./facebook.svg" alt="facebook image" class="w-[315px] xsm:ml-1 sm:ml-4 lg:ml-[-28px]">
            <h1 class="mt-[-10px] font-sans sm: text-2xl lg:text-3xl">Facebook helps you connect and share with the people in your life.</h1>
        </div>
        <div>
            <div class="bg-white pt-[10px] px-[16px] w-[396px] rounded-lg shadow-2xl mr-14 mt-4 border border-1 border-gray-200 sm:mt-[-90px] lg:mt-4">
                <input type="text" placeholder="Email address or phone number" class="w-full py-[14px] px-[16px] my-[6px] border border-1 border-gray-300 rounded-lg outline-blue-400">
               
                <input type="text" placeholder="Password" class="w-full py-[14px] px-[16px] my-[6px] border  border-1  border-gray-300 rounded-lg outline-blue-400">
               
                <button class=" bg-blue-600 w-full px-[16px] my-[6px] text-white text-xl py-[10px] mb-3 rounded-lg font-semibold hover:bg-blue-700">Log in</button>
               
                <a href="#" class="text-blue-600 text-sm font-medium ml-28 hover:underline">Forgotten password?</a>
               
                <hr class="mt-4">
               
                <button class="py-[12px] px-[18px] my-[25px] w-fit  ml-24 border rounded-lg text-white  bg-lime-green hover:bg-green-600">Create New Account</button>
            </div>
            <p class="mt-6 text-sm ml-12"><a href="#" class="font-bold hover:underline">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>

</html>
