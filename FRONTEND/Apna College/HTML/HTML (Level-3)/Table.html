<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Table tag</title>
</head>
<body>
    <div>
    <table border="Black">
        <caption>Food List</caption>
        <tr>
            <th>Items</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
    </table>
    </div>

    <div>
    <table border="Black">
        <caption>Food List</caption>
        <tr>
            <th rowspan="2">Items</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>0.17</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
            <td>0.28</td>
        </tr>
    </table>
    </div>
</body>
</html>
