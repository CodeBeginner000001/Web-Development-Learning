<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice question 3</title>
</head>

<body>
    <h1>Feedback Form</h1>
    <form action="/server">
        <div>
            <label for="name">Name: </label>
            <input type="Text" name="name" placeholder="Write your name">
            <br><br>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="text" name="email" placeholder="Write your email">
            <br><br>
        </div>
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea name="message" id="message" cols="60" rows="10"></textarea>
            <br><br>
        </div>
        <div>
            <label for="rate">Rate us our of 5:</label><br>
            <input type="radio" name="rate" id="1" value="1">
            <label for="1"> 1</label><br>

            <input type="radio" name="rate" id="2" value="2">
            <label for="2"> 2</label><br>

            <input type="radio" name="rate" id="3" value="3">
            <label for="3"> 3</label><br>

            <input type="radio" name="rate" id="4" value="4">
            <label for="4"> 4</label><br>
        
            <input type="radio" name="rate" id="5" value="5">
            <label for="5"> 5</label><br>

        </div>
        <br><br>
        <button type="submit">Send your message!</button>
    </form>
</body>

</html>
