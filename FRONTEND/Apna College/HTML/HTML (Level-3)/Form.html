<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Form tag</title>
</head>

<body>
    <div>
        <form action="/server">
            <div>
                <label for="username"> Username: </label>
                    <input type="text" id="username" placeholder="Enter Name" name="un">
            </div>
            <div>
                <label for="password"> Password: </label>
                    <input type="password" id="password" placeholder="Enter Password" name="pas">
            </div>
            <button>Submit</button>
        </form>
    </div>
<hr>
    <div>
        <form action="https://www.youtube.com/results">
            <input type="text" placeholder="search in Youtube" name="search_query">
            <button>search</button>
        </form>
    </div>
</body>

</html>
