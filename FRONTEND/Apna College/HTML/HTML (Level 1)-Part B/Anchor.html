<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using anchor tag</title>
</head>

<body>
    <ul type="Disc">
        <!-- Using in absolute state -->
        <li><a
                href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5SgckpANmDu6K2LEMEGBYZmzGSTK6snrLuQ&usqp=CAU">Gojo
                Satoru</a></li>
        <!-- using in relative state -->
        <li><a href="Satoru_Gojo.jpg">Satoru Gojo</a></li>
    </ul>
    <ol type="A">
        <li><a href="https://www.google.com/?client=safari">Google</a></li>
        <li><a
                href="https://www.netflix.com/login?nextpage=https%3A%2F%2Fwww.netflix.com%2Fsimplemember%2Fmanagepaymentinfo">Netflix</a>
        </li>
    </ol>
</body>

</html>
