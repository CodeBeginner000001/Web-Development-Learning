<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex flex-col border-2 border-black rounded-md  xsm:w-[250px] mx-16 sm:w-[400px] mx-[200px] mt-12 lg:w-[600px] mx-40 mt-30 xl:w-[800px] mx-60 mt-40">
        <div class="h-24 bg-gradient-to-r from-sky-500 to-indigo-500 text-center py-8 w-full text-white text-2xl rounded-t-sm">News you can Trust.</div>
        <div class="text-center w-full mt-6">
            <h3 class="font-bold">Stay up to date with the Latest!</h3>
            <h4 class="font-normal xsm:px-4 sm:px-0">Subscribe to our newsletter for the latest news straight into your inbox</h4>
            <form class="flex flex-wrap">
                <input type="text" placeholder="you@example.com" class="w-full bg-slate-200 h-8 py-2 my-2 rounded placeholder: text-center text-sm xsm:mx-12 sm:mx-24 lg:mx-30 xl:mx-64">
                <button class="bg-blue-500 text-white w-full rounded-full h-8 mb-4 text-sm xsm:mx-12 sm:mx-24 lg:mx-30 xl:mx-64">Subscribe Now</button>
            </form>
            <h5 class="mb-4">We value your privacy</h5>
        </div>
    </div>
</body>
</html>
